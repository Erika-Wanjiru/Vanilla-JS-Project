<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>ErikaCast</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form action="" id="search-form" class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>
              <span id="description"> </span><br />
              Humidity: <strong id="humidity"></strong>,Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon" id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">&deg;C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        This project was Coded by
        <a href="https://github.com/Erika-Wanjiru" target="_blank"
          >Erika Wanjiru,</a
        >
        open-sourced in
        <a
          href="https://github.com/Erika-Wanjiru/Vanilla-JS-Project"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://erika-cast.netlify.app/" target="_blank">Netflify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
